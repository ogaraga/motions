<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 DIMENSIONAL IMAGE MOTION</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="images">
      <span style="--i: 1"><img src="cake 2.jpg" /></span>
      <span style="--i: 2"><img src="BIRD (2).jpg" /></span>
      <span style="--i: 3"> <img src="Desktop.jpg" /></span>
      <span style="--i: 4"><img src="image 2.jpg" /></span>
      <span style="--i: 5"><img src="my pic-1.jpg" /></span>
      <span style="--i: 6"><img src="pic-1.jpg" /></span>
      <span style="--i: 7"><img src="pic-2.jpg" /></span>
      <span style="--i: 8"><img src="html.jpg" /></span>
      <span style="--i: 9"><img src="children in school.jpg" /></span>
    </div>

    <div id="btn">
      <button type="button" id="prev">PREV</button>
      <button type="button" id="next">NEXT</button>
    </div>
    <script src="animate.js" defer></script>
  </body>
</html>
