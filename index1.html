<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIRCULAR IMAGE ANIMATION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="animation_container">
      <div class="images">
        <span style="--i: cake 2jpg"
          ><img src="cake 2.jpg" width="100px" height="100px" id="img0"
        /></span>
        <span style="--i: BIRD (2) .jpg"
          ><img src="BIRD (2).jpg" width="100px" height="100px" id="img1"
        /></span>
        <span style="--i: Desktop.jpg">
          <img src="Desktop.jpg" width="100px" height="100px" id="img2"
        /></span>
        <span style="--i: image 2jpg"
          ><img src="image 2.jpg" width="100px" height="100px" id="img3"
        /></span>
        <span style="--i: html.jpg"
          ><img src="html.jpg" width="100px" height="100px" id="img4"
        /></span>
      </div>
    </div>
    <!-- <script src="animate" defer></script> -->
  </body>
</html>
